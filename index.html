<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div>
      <main>
        <img src="images/logo.svg" alt="Logo for Base Apparel" />
        <h1><span>We're</span> coming soon</h1>
        <p class="content">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address" />
          <input type="button" id="submit" value=">" onclick="emailIsValid()" />
          <p id="error"></p>
        </form>
        <p class="attribution">Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Geones</a>.</p>
      </main>
    </div>
  </body>
</html>
